<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Capitals Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome link for Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <div id = "container">

    <!--Logo and name of Quizz-->
        <h1><img class ="logo" src="assets/images/globe.png" alt="erth-logo">
        World Capitals Quiz</h1>

    <!--Quiz questions-->
        <div id ="question-box"></div>
        <div id ="question">Question</div>

    <!--Choice of answers from four options-->
        <div id ="answers">
            <button class="button">Answer A</button>
            <button class="button">Answer B</button>
            <button class="button">Answer C</button>
            <button class="button">Answer D</button>
        </div>

    <!--Control buttons to start and change questions in the quiz-->
    <div id ="controls">
        <button class="start">Start</button>
        <button class="next">Next</button>
    </div>
</div>

    <!--Java Script link to script js-->
    <script src="assets/js/script.js"></script>
</body>
</html>
