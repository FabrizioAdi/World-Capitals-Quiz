<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome link for Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>World Capitals Quiz</title>
</head>

<body>

    <div id = "container">  

    <!--Logo and name of Quizz-->
        <h1><img class ="logo" src="assets/images/globe.png" alt="erth-logo">
        World Capitals Quiz</h1>

    <!--Start button section-->
    <div id = "start">Welcome! Click me to start the quiz</div> 

    <!--Quiz questions-->
        <div id = "question-box" class= "hide">
            <div id = "question">Question</div>

    <!--Choice of answers from four options-->
        <div id ="answers" class ="btn">
            <button class= "button">Choice 1</button>
            <button class= "button">Choice 2</button>
            <button class= "button">Choice 3</button>
            <button class= "button">choice 4</button>
        </div>
    
    <!--Score calculation-->
    <div id="score">
        <p class="scores">Correct Answers <span id="correct">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <!--Control buttons to start and change questions in the quiz-->
    <div class = "controls">
        <button id = "exit" class="hide">Exit</button>
        <button id = "next" class="hide">Next</button>
    </div>
    </div>
</div>

<!--Java Script link to script js-->
<script src="assets/js/script.js"></script>
</body>
</html>
