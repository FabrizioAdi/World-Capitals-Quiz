<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome link for Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>World Capitals Quiz</title>
    <!--Java Script link to script js-->
    <script src="assets/js/script.js"></script>


</head>
<body>

    <div id = "container">

    <!--Logo and name of Quizz-->
        <h1><img class ="logo" src="assets/images/globe.png" alt="erth-logo">
        World Capitals Quiz</h1>
    
    <!--Start button section-->
    <div id ="start">Welcome! Click me to start the quiz</div>

    <!--Quiz questions-->
        <div id ="question-box"></div>
        <div id ="question">Question</div>

    <!--Choice of answers from four options-->
        <div id ="answers" class ="btn">
            <button class="button" id="choice1">Choice 1</button>
            <button class="button" id="choice2">Choice 2</button>
            <button class="button" id="choice3">Choice 3</button>
            <button class="button" id="choice4">choice 4</button>
        </div>

    <!--Control buttons to start and change questions in the quiz-->
    <div id ="controls">
        <button class="exit">Exit</button>
        <button class="next">Next</button>
    </div>
</div>

</body>
</html>
